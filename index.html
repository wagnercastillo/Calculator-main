<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="w.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,700&family=Spartan:wght@500&display=swap"
    rel="stylesheet">
  <title>Calculadora</title>
  
  <link rel="stylesheet" href="Estilo.css" />
  <script src="Display.js" type="text/javascript"></script>
  <script src="Calculadora.js" type="text/javascript"></script>
  <script src="Funciones.js" .js" type="text/javascript" defer></script>
  

</head>

<body>
  <div class="container">
    <div class="calculadora">
      <div class="display">
        <div id="valor-anterior"></div>
        <div id="valor-actual"></div>
      </div>

      <button onclick="display.borrarTodo() " class="operador sonido">C</button>
      <button class="operador sonido" value="multiplicar">X</button>
      <button class="operador sonido" value="dividir">/</button>
      <button class="operador sonido" value="restar">-</button>
      <button class="numero sombra sonido">8</button>
      <button class="numero sombra sonido">7</button>
      <button class="numero sombra sonido">9</button>
      <button class="operador row-2 sonido" value="sumar">+</button>
      <button class="numero sonido">4</button>
      <button class="numero sonido">5</button>
      <button class="numero sonido ">6</button>
      <button class="numero sonido">1</button>
      <button class="numero sonido">2</button>
      <button class="numero sonido">3</button>
      <button class="operador row-2 sonido" value="igual">=</button>
      <button class="numero col-2 sonido">0</button>
      <button class="numero sonido">.</button>
    </div>
  </div>

</body>

<script type="text/javascript">
  let boton = [];
  boton = document.querySelectorAll(".sonido");

  for (var i = 0; i < boton.length; i++) {
    boton[i].addEventListener("click", () => {
      let etiquetaAudio = document.createElement("audio")
      etiquetaAudio.setAttribute("src", "sonido.mp3")
      etiquetaAudio.play()
    })
  }
</script>

</html>
